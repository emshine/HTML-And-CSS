<!DOCTYPE html>
<html>
    <head>
        <title>Forms and Inputs</title>
    </head>
   <body>
    <h1>Registration Form</h1>
    <form action = "Post" action "index html"> 
       <fieldset>

            <legend>Account</legend>
            <label>First Name</label> <pre> </pre>
           
            <input type = "text" name = "name"><pre> </pre>
            <label>Last Name </label><br>
            <input type = "text" name = "name"><br><br>

            <label>Email</label><br>
            <input type = "email" name = "email" required>
            <br><br>
            <label>Password</label><br>
            <input type ="password" name = "password">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>More details</legend>
            <label>Loctaion</label><br>

            <br><br>

            <input type = "radio" name = "gender" value="Male">Male
            <input type = "radio" name = "gender" value="Female">Female

            <input type = "checkbox" name = "Interests" value = "Singing">
            <input type = "checkbox" name = "Interests" value = "Dance">Dance
            <br><br>
        </fieldset>
               
        
        <input type = "submit" value="Submit">
    </form>
   </body>
